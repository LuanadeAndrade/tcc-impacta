<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de alunos</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Cadastro de alunos</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
      <a class="navbar-brand mx-4" href="#">Cadastro de alunos</a>
    </nav>
    <div class="container">
      <div class="page-header" style="margin-top: 20px;">
          <h1 style="font-size: 25px;">Insira os dados para realizar o cadastro</h1>
      </div>
      <form action="/criar" method="post">
        <fieldset>
          <div class="mb-2" style="width:18rem; float: left;margin-left: 1rem;">
            <label for="nome" class="form-label">email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Nome">
          </div>
          <div class="mb-2" style="width:18rem; float: left;margin-left: 1rem;">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
          </div>
          <div class="mb-2" style="width:22rem; float: left;margin-left: 1rem;margin-top: 6px;">
            <label for="nome">Curso</label>
            <input type="text" class="form-control" id="curso" name="curso" placeholder="Curso">
          </div>
          <div class="mb-3" style="float: left;margin-left: 1rem;margin-top: 29px;">
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          </div>
        </fieldset>
      </form>
    </div>



    <!---- att -->
    <form action="/atualizar" method="post">
          <dialog id="myDialog" >
            <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
                <a class="navbar-brand mx-4" href="#">Atualizar</a>
            </nav>
            <div class="container">
             <div class="page-header" style="margin-top: 20px;">
                 <h1 style="font-size: 25px;">Insira os dados</h1>
             </div>
                  <fieldset>

                    <div class="mb-2" style="width:18rem; float: left;margin-left: 1rem;">
                        <label for="email1" class="form-label">email</label>
                        <input type="text" class="form-control" id="email1" name="email1" placeholder="Nome">
                    </div>
                  </fieldset>

                    <fieldset>

                    <div class="mb-2" style="width:22rem; float: left;margin-left: 1rem;margin-top: 6px;">
                        <label for="curso2">Curso novo</label>
                        <input type="text" class="form-control" id="curso2" name="curso2" placeholder="Curso">
                    </div>
                    </fieldset>
                  
                <button onclick="closeDialog()">enviar</button>
          </dialog>
    </form>
    


      <!---- deletar -->


        <form action="/deletar" method="post">
          <dialog id="myDialogdelete">
            <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
                <a class="navbar-brand mx-4" href="#">Deletar</a>
            </nav>
            <div class="container">
             <div class="page-header" style="margin-top: 20px;">
                 <h1 style="font-size: 25px;">Insira os dados que ser√£o deletados</h1>
             </div>
             <form action="/deletar" method="post">
                  <fieldset>

                    <div class="mb-2" style="width:18rem; float: left;margin-left: 1rem;">
                        <label for="email1" class="form-label">email</label>
                        <input type="text" class="form-control" id="emaildelete" name="emaildelete" placeholder="Nome">
                    </div>
                  </fieldset>

                    <fieldset>

                    <div class="mb-2" style="width:22rem; float: left;margin-left: 1rem;margin-top: 6px;">
                        <label for="curso2">Curso novo</label>
                        <input type="text" class="form-control" id="cursodelete" name="cursodelete" placeholder="Curso">
                    </div>
                    </fieldset>

                <button onclick="closeDialogdelete()">enviar</button>
          </dialog>
    </form>


    <!-- TABELA DE CADASTROS -->


    <form action="alterar" method="post">
    <div class="container" style="margin-top: 60px;">
      <div class="page-header">
          <h1 style="font-size: 25px;">{{titulo}}</h1>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Email</th>
            <th scope="col">Nome</th>
            <th scope="col">Curso</th>
          </tr>
        </thead>
        <tbody>
          {% for result in resultado %}
          <tr>
              <td>{{ result[1] }}</td>
              <td>{{ result[2] }}</td>
              <td>{{ result[3] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    </form>
    <div class="container" style="display:flex;">
        <button onclick="showDialogdelete()" class="btn btn-primary btn-salvar" style="margin-right:10px">    Deletar   </button>
         <button onclick="showDialog()" class="btn btn-primary btn-salvar">Editar</button>
    </div>



    <!--- Atualizar dados --->


        <script>
            const dialog = document.getElementById("myDialog");

    function showDialog() {
        dialog.show();
    }

    function closeDialog() {
        dialog.close();
    }


          const dialogdelete = document.getElementById("myDialogdelete");

    function showDialogdelete() {
        dialogdelete.show();
    }

    function closeDialogdelete() {
        dialogdelete.close();
    }


        </script>

</body>
</html>
